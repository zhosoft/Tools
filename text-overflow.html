<style>
    /*
    属性规定当文本溢出包含元素时发生的事情:
    text-overflow:clip|ellipsis|string; clip:修剪文本|ellipsis:显示省略符号来代表被修剪的文本|string:使用给定的字符串来代表被修剪的文本
    规定段落中的文本不进行换行：
    white-space: nowrap;
    @media:使用 @media 查询，你可以针对不同的媒体类型定义不同的样式。
    @media 可以针对不同的屏幕尺寸设置不同的样式，特别是如果你需要设置设计响应式的页面，@media 是非常有用的。
    当你重置浏览器大小的过程中，页面也会根据浏览器的宽度和高度重新渲染页面。
    */

    /* 定义不同大小的屏幕 */
    @media (min-width: 315px) and (max-width: 350px) {
        audio{display:block;margin: 0 auto;width:300px; }
        .list-title {max-width: 270px;width: 240px; overflow: hidden;text-overflow: ellipsis; white-space: nowrap; }
    }
    @media (min-width: 351px) and (max-width: 399px) {
        audio{display:block;margin: 0 auto;width:330px; }
        .list-title {max-width: 334px;width: 304px; overflow: hidden;text-overflow: ellipsis; white-space: nowrap; }
    }
    @media (min-width: 400px) and (max-width: 420px) {
        audio{display:block;margin: 0 auto;width:380px; }
        .list-title {max-width: 355px;width: 325px; overflow: hidden;text-overflow: ellipsis; white-space: nowrap; }
    }
</style>
